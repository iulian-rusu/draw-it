<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Draw It!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base-style.css">
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="shortcut icon" type="image/jpg" href="resources/favicon.ico"/>
</head>

<body>
    <header class="logo-header">
        <div class="logo">
            <img src="resources/logo.png" alt="logo">
            <h1 class="title"><b>Draw It!</b></h1>
        </div>
    </header>
    <div class="container" id="front-page-container">
        <div id="left-div">
            <div id="description-div">
                <h3><b>Draw It!</b> is a chat room app with an interactive drawing board.</h3>
                <p>Everyone can chat and draw on the same board in real time.</p>
                <p>Just create a room and let your friends join!</p>
            </div>
            <div id="sign-in-div">
                <form id="sign-in-form" method="POST" action="home.html">
                    <input type="text" placeholder="username" autocomplete="off" name="username" />
                    <br />
                    <input type="password" placeholder="password" autocomplete="off" name="password" />
                    <br />
                    <div class="form-buttons"> 
                        <input type="submit" value="Sign In" id="sign-in-button" />
                    </div>
                </form>
            </div>
        </div>
        <div id="right-div">
            <div id="register-text-div">
                <h3>Don't have an account yet? Register now for free!</h3>
            </div>
            <div id="register-div">
                <form id="register-form" method="POST">
                    <label>First Name</label>
                    <input type="text" placeholder="first name" autocomplete="off" name="first-name" />
                    <br />
                    <label>Last Name</label>
                    <input type="text" placeholder="last name" autocomplete="off" name="last-name" />
                    <br />
                    <label>Username</label>
                    <input type="text" placeholder="username" autocomplete="off" name="username" />
                    <br />
                    <label>Password</label>
                    <input type="password" placeholder="password" autocomplete="off" name="password" />
                    <br />
                    <label>Confirm Password</label>
                    <input type="password" placeholder="confirm password" autocomplete="off" name="password-confirm" />
                    <br />
                   <div class="form-buttons">
                        <input type="submit" value="Register" id="register-button" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p id="copyright">Copyright &copy; 2021 Iulian Rusu. All Rights Reserved.</p>
    </footer>
</body>

</html>
