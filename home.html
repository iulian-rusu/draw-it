<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base-style.css">
    <link rel="stylesheet" href="css/header-menu.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/home-style.css">
    <link rel="shortcut icon" type="image/jpg" href="resources/favicon.ico"/>
</head>

<body>
    <header class="logo-header">
        <div class="logo">
            <img src="resources/logo.png" alt="logo">
            <h1 class="title"><b>Draw It!</b></h1>
        </div>
        <div class="menu-bar">
            <a href="index.html">Log Out</a>
            <a href="home.html" class="current-page-link">Home</a>
            <a href="account.html">Account</a>
        </div>
    </header>
    <div class="container" id="home-page-container">
        <div id="rooms-container">
            <h3>All Rooms</h3>
            <div id="room-table-container">
                <table class="styled-table" id="rooms">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Creator</th>
                            <th>Members</th>
                            <th></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Test room</td>
                            <td>admin</td>
                            <td>10/10</td>
                            <td><input class='join-room-button' type='button' value='Join' /></td>
                        </tr>
                        <tr>
                            <td>Test room 2</td>
                            <td>user</td>
                            <td>0/10</td>
                            <td><input class='join-room-button' type='button' value='Join' /></td>
                        </tr>
                        <tr>
                            <td>Some room with a very long name</td>
                            <td>some_user_with_a_long_name</td>
                            <td>5/8</td>
                            <td><input class='join-room-button' type='button' value='Join' /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="controls-container">
            <h3>Controls</h3>
            <form id="search-form" method="POST">
                <fieldset id="search-room-fieldset">
                    <legend>Search Room</legend>
                    <input type="text" id="room-search-bar" placeholder="room name" autocomplete="off" name="room" />
                    <input type="submit" value="Search" id="search-room-button" />
                </fieldset>
            </form>
            <form id="create-form" method="POST">
                <fieldset>
                    <legend>Create Room</legend>
                    <label>Room Name</label>
                    <input type="text" placeholder="room name" autocomplete="off" name="room-name" />
                    <br />
                    <label>Max Members</label>
                    <input type="number" placeholder="1 - 10" autocomplete="off" name="max-members" />
                    <br />
                   <div class="form-buttons">
                        <input type="submit" value="Create" id="create-room-button" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer>
        <p id="copyright">Copyright &copy; 2021 Iulian Rusu. All Rights Reserved.</p>
    </footer>
</body>

</html>
